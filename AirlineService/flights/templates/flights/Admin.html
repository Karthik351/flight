<!-- flights/admins_table.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins Table</title>
</head>
<body>
    <h1>Admins Table</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <!-- Add other fields as needed -->
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
                <tr>
                    <td>{{ admin.id }}</td>
                    <td>{{ admin.name }}</td>
                    <!-- Add other fields as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
